{% extends 'layout.html' %}

{% block styles %}
<style>
    .custom-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="number"], select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block body %}
<div class="custom-form">
    <h1>Usuarios críticos:</h1>
    <form action="/topXcriticalUsers" method="post">
        <div class="form-group">
            <label for="number">Ingrese un número:</label>
            <input type="number" id="number" name="number" required>
        </div>
        <br>
        <div class="form-group">
            <label for="outputType">Filtrar búsqueda:</label>
            <select id="outputType" name="outputType">
                <option value="normal" selected>Normal</option>
                <option value="mayor">Mayor del 50%</option>
                <option value="menor">Menor del 50%</option>
            </select>

        </div>
        <br>
        <button type="submit">Enviar</button>
    </form>
</div>

<div class="custom-form">
    <br>
    <br>
    <h1>Web desactualizadas:</h1>
    <form action="/topxOutdated" method="post">
        <div class="form-group">
            <label for="number">Ingrese un número:</label>
            <br>
            <input type="number" id="number1" name="number" required>
        </div>
        <br>
        <button type="submit">Enviar</button>
    </form>
</div>
{% endblock %}
